    #cyan: [188,174,148] # Top and bottom bars' background
    #cyan: [124,111,101]
    orange: [212,93,32]

  gruvbox_light_soft:
    fg: [17,102,119] # Letter background for options
    bg: [40, 42, 54]
    gray: [0,0,0] # Tab name color
    #black: [59, 55, 54]
