  default: # gruvbox dark
    fg: [72,133,135] # Letter background for options
    bg: [40, 42, 54]
    gray: [0,0,0] # Tab name color
    #black: [59, 55, 54]
    black: [40,40,40] # Tab name color
    white: [184,186,55] # Zellij font color
    red: [214, 152, 49] # Letters colors for options
    yellow: [214, 152, 49]
    green: [184,186,55]
    #green: [17,102,119] # Tab and pane colors
    blue: [17,102,119]
    magenta: [142,65,112]
