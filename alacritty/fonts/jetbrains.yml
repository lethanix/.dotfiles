font:
    normal:
        family: "JetBrainsMono Nerd Font"
        style: Regular
    bold:
        family: "JetBrainsMono Nerd Font"
        style: Medium
    italic:
        family: "JetBrainsMono Nerd Font"
        style: Italic
    bold_italic:
        family: "JetBrainsMono Nerd Font"
        style: Bold Italic

    size: 13.0
    # Offset is the extra space around each character. offset.y can be thought of
    # as modifying the linespacing, and offset.x as modifying the letter spacing.
    offset:
        x: 0
        y: 10

    # Glyph offset determines the locations of the glyphs within their cells with
    # the default being at the bottom. Increasing `x` moves the glyph to the
    # right, increasing `y` moves the glyph upward.
    glyph_offset:
        x: 0
        y: 0

    # Thin stroke font rendering (macOS only)
    #
    # Thin strokes are suitable for retina displays, but   fornon-retina you
    # probably want this set to false.
    #
    # macOS >= 10.14.x:
    #
    # If the font quality on non-retina display looks badthen set
    # `use_thin_strokes` to `true` and enable font smoothingby   running the
    # following command:
    #   `defaults write -gCGFontRenderingFontSmoothingDisabled   -bool NO`
    #
    # This is a global setting and will require a log out   orrestart to take
    # effect.
    use_thin_strokes: true

  # Use built-in font for box drawing characters.
    #
    # If `true`, Alacritty will use a custom built-in font for box drawing
    # characters (Unicode points 2500 - 259f).
    #
    builtin_box_drawing: true
